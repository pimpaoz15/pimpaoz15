name: Update README

on:
  schedule:
    - cron: "0 22 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'


      - name: Install dependencies
        run: npm install

      - name: Update README
        run: npm run update-readme
