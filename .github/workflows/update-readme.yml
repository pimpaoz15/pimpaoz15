name: Update README

on:
  schedule:
    - cron: "0 12 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.3

      - name: Set up Node.js
        uses: actions/setup-node@v2.4.4
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: |
          npm install
          npm install axios

      - name: Update README
        run: npm run update-readme
